    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    nav a:hover {
      background-color: #005fa3;
      border-radius: 6px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons a {
      background-color: #ff6600;
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }

    #theme-toggle {
      background: none;
      color: white;
      border: 2px solid white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .forgot-container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .forgot-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    button {
      background: #004080;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #002f5e;
    }

    .info-msg {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: lightgreen;
      font-weight: 600;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    /* 🌙 DARK MODE */
    /* body.dark-mode {
      background: linear-gradient(to right, #1b1b1b, #000);
      color: #eee;
    } */

    body.dark-mode {
  background: url('i2.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #eee;
}


    body.dark-mode header,
    body.dark-mode footer {
      background: #000;
    }

    body.dark-mode nav a,
    body.dark-mode .auth-buttons a {
      color: white;
    }

    body.dark-mode .forgot-container {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    body.dark-mode .forgot-container h2 {
      color: #eee;
    }

    body.dark-mode input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #666;
    }

    body.dark-mode button {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #444;
    }
  </style>
</head>

  <!-- 🌙 Dark Mode Script -->
  <script>
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem("goExploreTheme") === "dark") {
      body.classList.add("dark-mode");
    }

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const theme = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("goExploreTheme", theme);
    });

    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("infoMsg").style.display = "block";
    });
  </script>
