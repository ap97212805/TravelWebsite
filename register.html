<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoExplore - Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* body { */

    /* üåê Navbar */
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: 0.3s;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    nav a:hover {
      background-color: #005fa3;
      border-radius: 6px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons a {
      background-color: #ff6600;
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }

    #theme-toggle {
      background: none;
      color: white;
      border: 2px solid white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* üìã Transparent Glass Form */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin: 50px auto;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    form .full-width {
      grid-column: 1 / 3;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #fff;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
    }

    button {
      grid-column: 1 / 3;
      padding: 0.8rem;
      background-color: #004080;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #002f5e;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      transition: 0.3s ease;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      button {
        grid-column: 1;
      }
    }

    /* üåô DARK MODE */
    /* body.dark-mode {
      background: linear-gradient(to right, #1b1b1b, #000);
      color: #eee;
    } */


    body, body.dark-mode {
  background: url('i4.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  transition: 0.3s ease;
}

 

    body.dark-mode header,
    body.dark-mode footer {
      background: #000;
    }

    body.dark-mode nav a,
    body.dark-mode .auth-buttons a {
      color: white;
    }

    body.dark-mode .container {
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      color: #eee;
    }

    body.dark-mode label {
      color: #ccc;
    }

    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #666;
    }

    body.dark-mode button {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- üî∑ Navbar -->
  <header>
    <div class="logo">üåç GoExplore</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="destination.html">Destinations</a>
      <a href="hotel.html">Hotels</a>
      <a href="dish.html">Dishes</a>
      <a href="festivals.html">Festivals</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About us</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <!-- <a href="register.html">Register</a> -->
    </div>
    <button id="theme-toggle">üåì</button>
  </header>

  <!-- üìã Registration Form -->
  <div class="container">
    <h2>üåç Register for GoExplore</h2>
    <form>
      <div><label>Full Name</label><input type="text" placeholder="Your name" required /></div>
      <div><label>Email Address</label><input type="email" placeholder="you@example.com" required /></div>
      <div><label>Password</label><input type="password" placeholder="Create password" required /></div>
      <div><label>Phone Number</label><input type="tel" placeholder="+91-XXXXXXXXXX" required /></div>
      <div><label>Date of Birth</label><input type="date" required /></div>
      <div><label>Gender</label>
        <select>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div><label>Country</label><input type="text" placeholder="India" /></div>
      <div><label>State</label><input type="text" placeholder="Uttar Pradesh" /></div>
      <div><label>City</label><input type="text" placeholder="Meerut" /></div>
      <div><label>Postal Code</label><input type="text" placeholder="250001" /></div>
      <div class="full-width"><label>Preferred Travel Type</label>
        <select>
          <option>Adventure</option>
          <option>Nature</option>
          <option>Religious</option>
          <option>Luxury</option>
          <option>Solo</option>
          <option>Group</option>
        </select>
      </div>
      <div class="full-width"><label>Preferred Destinations</label>
        <textarea rows="2" placeholder="e.g., Manali, Goa, Jaipur"></textarea>
      </div>
      <div><label>Travel Budget (INR)</label><input type="number" placeholder="5000 - 50000" /></div>
      <div><label>Do you want travel insurance?</label>
        <select>
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>
      <div class="full-width"><label>Security Question</label>
        <input type="text" placeholder="Your first school name?" />
      </div>
      <div class="checkbox-label full-width">
        <input type="checkbox" required />
        <label>I agree to the <a href="#">Terms and Privacy Policy</a></label>
      </div>

      
      <button type="submit">Register Now</button>


    </form>
  </div>

  <!-- üîª Footer -->
  <footer>
    <p>&copy; 2025 GoExplore | Let's Go Back to Exploring üåç</p>
  </footer>

  <!-- üåô Theme Toggle Script -->
  <script>
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem("goExploreTheme") === "dark") {
      body.classList.add("dark-mode");
    }

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const theme = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("goExploreTheme", theme);
    });
  </script>

</body>
</html>
