<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoExplore - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0099cc, #004080);
  
  background: url('l1.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  transition: 0.3s ease;


      color: #333;
      transition: 0.3s ease;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: 0.3s ease;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    nav a:hover {
      background-color: #005fa3;
      border-radius: 6px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons a {
      background-color: #ff6600;
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }

    #theme-toggle {
      background: none;
      color: white;
      border: 2px solid white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .login {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    .login h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    form button {
      background: #004080;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #002f5e;
    }

    .success-msg {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: lightgreen;
      font-weight: 600;
    }

    a {
      color: #027df7;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      transition: 0.3s ease;
    }

    /* üåô DARK MODE */
    /* body.dark-mode {
      background: linear-gradient(to right, #1b1b1b, #000);
      color: #eee;
    } */


    body, body.dark-mode {
  background: url('i5.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  transition: 0.3s ease;
}


    body.dark-mode header,
    body.dark-mode footer {
      background: #000;
    }

    body.dark-mode nav a,
    body.dark-mode .auth-buttons a {
      color: white;
    }

    body.dark-mode .login {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #eee;
    }

    body.dark-mode .login h2 {
      color: #eee;
    }

    body.dark-mode form input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #666;
    }

    body.dark-mode form button {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode form button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- üî∑ Navbar -->
  <header>
    <div class="logo">üåç GoExplore</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="destination.html">Destinations</a>
      <a href="hotel.html">Hotels</a>
      <a href="dish.html">Dishes</a>
      <a href="festivals.html">Festivals</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About us</a>
    </nav>
    <div class="auth-buttons">
      <!-- <a href="login.html">Login</a> -->
      <a href="register.html">Register</a>
    </div>
    <button id="theme-toggle">üåì</button>
  </header>

  <!-- üîê Login Form -->
  <section class="login">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="forgetPassword.html">Forget Password?</a>
    </form>
    <div class="success-msg" id="successMsg">
      ‚úÖ Login successful (static).
    </div>
  </section>

  <!-- üîª Footer -->
  <footer>
    <p>&copy; 2025 GoExplore | Let's Go Back to Exploring üåç</p>
  </footer>

  <!-- üåô Theme Toggle Script -->
  <script>
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem("goExploreTheme") === "dark") {
      body.classList.add("dark-mode");
    }

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const theme = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("goExploreTheme", theme);
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
    });
  </script>

</body>
</html>
