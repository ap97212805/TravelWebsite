<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoExplore - Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      font-weight: 500;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-login, .btn-register {
      padding: 6px 12px;
      background: #ff6600;
      color: #fff;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-login:hover, .btn-register:hover {
      background: #e65c00;
    }

    #theme-toggle {
      background: none;
      color: white;
      border: 2px solid white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .booking {
      padding: 3rem 1rem;
      max-width: 700px;
      margin: auto;
    }

    .booking h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #004080;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input, form select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #004080;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #003366;
    }

    .confirmation {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background: #d4edda;
      color: #155724;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    body.dark-mode {
      background: #1b1b1b;
      color: #eee;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background: #000;
    }

    body.dark-mode nav a,
    body.dark-mode .btn-login,
    body.dark-mode .btn-register {
      color: #fff;
    }

    body.dark-mode form input,
    body.dark-mode form select {
      background: #333;
      color: #fff;
      border: 1px solid #666;
    }

    body.dark-mode .confirmation {
      background: #1f6633;
      color: #aaf0c3;
    }
    /* ----------------------------------------------- */


    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background-color: #004080; color: white; padding: 1rem 2rem;
    }
    .navbar .logo { font-size: 1.5rem; font-weight: bold; }
    .navbar ul { display: flex; gap: 1rem; }
    .navbar a {
      color: white; padding: 0.5rem 1rem; border-radius: 8px;
      transition: background 0.3s;
    }
    .navbar a:hover,
    .navbar a.active {
      background-color: #0066cc;
    }

    /* ------------------------------------------ */
  </style>
</head>
<body>

  <!-- üåç Header -->
  <header class="navbar">
    <div class="logo">üåç GoExplore</div>
    <nav>
    
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="destination.html">Destinations</a>
      <a href="hotel.html">Hotels</a>
      <a href="dish.html">Dishes</a>
      <a href="festivals.html">Festivals</a>
      <a href="#">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About us</a>

    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn-login">Login</a>
      <a href="register.html" class="btn-register">Register</a>
    </div>
    <button id="theme-toggle">üåì</button>
  </header>

  <!-- üìÖ Booking Section -->
  <section class="booking">
    <h2>Book Your Trip</h2>
    <form id="bookingForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <select required>
        <option value="">Select Destination</option>
        <option value="Goa">Goa</option>
        <option value="Shimla">Shimla</option>
        <option value="Kerala">Kerala</option>
      </select>
      <input type="date" required />
      <input type="number" placeholder="Number of People" min="1" required />
      <button type="submit">Submit Booking</button>
    </form>

    <div class="confirmation" id="confirmationMessage">
      ‚úÖ Thanks for booking! We'll get in touch soon.
    </div>
  </section>

  <!-- üîª Footer -->
  <footer>
    <p>&copy; 2025 GoExplore | Safe travels ahead ‚úàÔ∏è</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem("goExploreTheme") === "dark") {
      body.classList.add("dark-mode");
    }

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const theme = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("goExploreTheme", theme);
    });

    // Dummy Booking Submit
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("confirmationMessage").style.display = "block";
    });
  </script>

</body>
</html>
